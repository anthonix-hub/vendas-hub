{% extends "tenant/dashboard/dashboard_base.html" %}
{% block content %}
<div class="border md:grid-cols-4 text-sm px-2 bg-gray-100 py-14 gap-6 shadow mt-10 ">
    <div class="container mx-auto p-4 mt- "> 
        <h2 class="text-2xl mb-4 ">Delete Product</h2>
        <div class="container mx-auto p-4 bg-gray-50 justify-center grid shadow-md  ">
            <p class="mb-12">Are you sure you want to delete "{{ product.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-center gap-6 ">
                    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded shadow-md hover:shadow-lg hover:bg-red-600 ">Confirm</button>
                    <a href="{% url 'tenant:admin_product_list' %}" class="bg-gray-500 text-white py-2 px-4 rounded shadow-md hover:shadow-lg hover:bg-gray-600 ">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
