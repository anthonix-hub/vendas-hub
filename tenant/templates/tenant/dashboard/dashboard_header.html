<!-- Header -->
<header class="flex items-center justify-between p-2 bg-white shadow-md fixed w-full z-10 ">
    <div class="flex items-center">
        <button id="openSidebar" class="text-gray-600 lg:hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <h1 class="ml-4 text-lg font-bold text-blue-600">Welcome Back!</h1>
    </div>
    <nav class="hidden md:flex space-x-4 text-xs items-center ">
        <a href="{% url 'tenant:store' %}" target="_blank">
            <div class="border px-1 py-1 shadow-inner cursor-pointer hover:shadow text-xs text-purple-500 hover:text-purple-600 rounded ">
                <div class="bg- text-  ">
                    <i class="fa-solid fa-shop"></i>
                    view store
                </div>
            </div>
        </a>
        <a href="#" class="py-2 px-4 text-gray-700 hover:bg-gray-200 rounded-md">Logout</a>
        <button id="toggleDarkMode" class="p-2 rounded-md text-gray-700 dark:text-gray-300 border">
            <i class="fa-solid fa-moon"></i>
        </button>
    </nav>
    <a href="{% url 'tenant:store' %}" class="md:hidden">
        <div class="border px-1 py-2 shadow-inner cursor-pointer hover:shadow text-xs text-purple-500 hover:text-purple-600 rounded ">
            <div class="bg- text-  ">
                <i class="fa-solid fa-shop"></i>
                view store
            </div>
        </div>
    </a>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleDarkMode = document.getElementById('toggleDarkMode');
        const htmlElement = document.documentElement; // Targets the <html> tag

        // Function to apply theme based on localStorage
        function applyTheme() {
            if (localStorage.getItem('theme') === 'dark') {
                htmlElement.classList.add('dark');
                // Optional: Update button icon if needed
                // toggleDarkMode.innerHTML = '<i class="fa-solid fa-sun"></i>'; 
            } else {
                htmlElement.classList.remove('dark');
                 // Optional: Update button icon if needed
                // toggleDarkMode.innerHTML = '<i class="fa-solid fa-moon"></i>';
            }
        }

        // Apply theme on initial load
        applyTheme();

        // Add click listener to the button
        toggleDarkMode.addEventListener('click', function () {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            // Optional: Update button icon after click
            // applyTheme(); 
        });
    });
</script>
