{% extends "tenant/main.html" %}
{% block content %}
<div class="container mx-auto p-4 mt-6">
    <h1 class="text-2xl font-semibold mb-6">Confirm Your Payment</h1>
    <div class="bg-gray-50 p-6 rounded shadow-md">
        <h2 class="text-lg font-bold mb-4">{{ plan.get_name_display }}</h2>
        <p class="text-gray-700">Price: ${{ plan.price }}</p>
        <p class="text-gray-600">Duration: {{ plan.duration }} days</p>
        <p class="text-gray-500 mt-2">{{ plan.description }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 mt-4 rounded hover:bg-blue-400">
                I have made Payment
            </button>
        </form>
    </div>
</div>  
{% endblock %}
