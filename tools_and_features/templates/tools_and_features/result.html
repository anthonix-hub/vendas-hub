{% extends "tenant/dashboard/dashboard_base.html" %}

{% block content %}
<div class="container mx-auto p-4 px-12 md:px-60 lg:px-72">
    <h2 class="text-2xl font-semibold mb-6 mt-12 drop-shadow-md">Result</h2>
    <div class="text-center">
        <h3 class="text-lg font-medium mb-4">Background Removed</h3>
        <!-- Add shadow to the image -->
        <img src="{{ output_image_url }}" alt="Processed Image" 
             class="rounded mx-auto" 
             style="box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); border-radius: 8px;">
        <div class="mt-4 flex justify-center gap-4">
            <!-- Save Button -->
            <form method="POST" action="/save_image/">
                {% csrf_token %}
                <input type="hidden" name="image_url" value="{{ output_image_url }}">
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded shadow-md hover:bg-green-400">
                    Save Image
                </button>
            </form>
            <!-- Download Button -->
            <a href="{{ output_image_url }}" download class="px-4 py-2 bg-blue-500 text-white rounded shadow-md hover:bg-blue-400">
                Download Image
            </a>
        </div>
    </div>
</div>
{% endblock %}
